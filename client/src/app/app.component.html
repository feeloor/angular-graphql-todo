<mat-toolbar color="primary">
  <h4>Todo <font color="orange">GraphQL</font></h4>
</mat-toolbar>

<div class="table-wrapper">
  <div><button mat-raised-button (click)="showAddForm = !showAddForm">Add new Todo</button></div>
  <div class="form" *ngIf="showAddForm">
    <form [formGroup]="addTodoForm" (ngSubmit)="onSave()">
      <div class="flex flex-row">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-checkbox matInput formControlName="completed">Completed?</mat-checkbox>
      </div>

      <div class="flex flex-row">
        <mat-form-field>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
      </div>


      <div class="flex flex-row">
        <button mat-raised-button type="submit" [disabled]="!addTodoForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description ? element.description : 'No description found'}} </td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.completed ? 'Yes' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
